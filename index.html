<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner">
        <h1>Frankenstein's Pizzeria</h1>
        <img src="images/oie_transparent.png" alt="">
    </header>
    <div class="all-content">
        <section class="content-wrapper" id="create">
            <h2>Create your own hideous abomination</h2>
            <form class="new-pizza-form">
                    <div class="form-item" id="item-name">
                        <label>
                            Name Your Creation
                            <input type="text" name="name">
                        </label>
                    </div>

                    <div class="form-item" id="item-creator">
                        <label>
                            Creator
                            <input type="text" name="created-by" placeholder="Dr Jane Dough">
                        </label>
                    </div>

                    <div class="form-item" id="item-sauce">
                        <label for="sauce" hidden>Sauce</label>
                        <select class="select" id="sauce">
                            <option value="" disabled selected hidden>Choose a sauce</option>
                            <option value="marinara">Marinara</option>
                            <option value="bbq">BBQ</option>
                            <option value="bechamel">Bechamel</option>
                            <option value="buffalo">Buffalo</option>
                            <option value="pesto">Pesto</option>
                        </select>
                    </div>

                    <div class="form-item" id="item-base">
                        <label for="base" hidden>Base</label>
                        <select class="select" id="base">
                            <option value="" disabled selected hidden>Choose a base</option>
                            <option value="italian">Italian</option>
                            <option value="stuffed">Stuffed crust</option>
                            <option value="deep">Deep dish</option>
                        </select>
                    </div>

                    <div id="dropdown-container">
                        <div id="toppings-dropdown">
                            <button class="toppings-btn" type="button">Toppings</button>
                            <div class="toppings">
                                <!-- tags go here - populated by app.js -->
                            </div>
                        </div>
                    </div>
                
                <button type="submit" class="form-item" id="item-submit">
                    <a href="#"></a>LIVE!!!
                </button>
            </form>
        </section>
            
        <section class="content-wrapper" id="display">
            <h2>Previous "Experiments"</h2>
        </section>
    </div>
</body>
<footer>
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
</footer>
</html>
